<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .red-color{
        color: red;
      }
    </style>
</head>
<body>
  <a href="https://www.naver.com" data-link="네이버">네이버</a>
  <script>
      const aEl = document.querySelector("a");
      aEl.setAttribute("data-link", "구글");
      aEl.setAttribute("class","red-color");
  </script>
</body>
</html>
